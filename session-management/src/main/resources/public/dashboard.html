<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { text-align: center; }
        .logout, .logout-all { display: block; margin: 20px auto; text-align: center; }
        .logout-all { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a protected page. Your session is active.</p>
        <a class="logout" href="/logout">Logout</a>
        <a class="logout-all" href="/logoutAll">Logout from all devices</a>
    </div>
</body>
</html>
